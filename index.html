<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./assets/logo.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style/index.css" />
    <title>Restaurant</title>
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <a href="index.html" class="logo-img-link">
          <img src="./assets/logo.png" alt="logo" class="logo-img" />
        </a>
        <a href="index.html" class="logo-text-link">Restaurant</a>
      </div>

      <nav>
        <ul class="nav-lists">
          <li>
            <a class="nav-link" href="index.html">Home</a>
          </li>
        </ul>
      </nav>
    </header>

    <main class="main">
      <section class="form-container">
        <form id="foodForm">
          <div class="form-group">
            <label for="food-name">Food Name</label>
            <input type="text" name="food-name" id="foodName" />
          </div>

          <div class="form-group">
            <label for="food-type">Food Type</label>
            <select name="food-type" id="foodType">
              <option value="fruit-and-vegetables">Fruit and vegetables</option>
              <option value="starchy-food">Starchy food</option>
              <option value="dairy">Dairy</option>
              <option value="protein">Protein</option>
              <option value="fat">Fat</option>
            </select>
          </div>

          <div class="form-group">
            <label for="food-price">Food Price</label>
            <input type="text" name="food-price" id="foodPrice" />
          </div>

          <div class="form-group">
            <input class="submit" type="submit" value="Submit" />
          </div>
        </form>
      </section>

      <section>
        <table class="food-table">
          <thead>
            <tr>
              <th>Food ID</th>
              <th>Food Name</th>
              <th>Food Type</th>
              <th>Food Price</th>
            </tr>
          </thead>

          <tbody id="foodTable"></tbody>
        </table>
      </section>
    </main>

    <footer class="footer grid grid--2-cols">
      <section>
        <div>
          <a href="index.html"
            ><img src="./assets/logo.png" alt="footer-logo" class="footer-img"
          /></a>
        </div>

        <div>
          <ul class="social-lists">
            <li>
              <a href="#"
                ><ion-icon name="logo-facebook" class="social-icon"></ion-icon
              ></a>
            </li>

            <li>
              <a href="#"
                ><ion-icon name="logo-instagram" class="social-icon"></ion-icon
              ></a>
            </li>

            <li>
              <a href="#"
                ><ion-icon name="logo-twitter" class="social-icon"></ion-icon
              ></a>
            </li>
          </ul>
        </div>

        <div>
          <p class="copyright">
            Â© Copyright 2022 Ahmad Jubran. All Rights Reserved.
          </p>
        </div>
      </section>

      <section>
        <ul class="link-lists">
          <li>
            <a class="link-link" href="index.html">Home</a>
          </li>
        </ul>
      </section>
    </footer>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="./js/app.js"></script>
  </body>
</html>
